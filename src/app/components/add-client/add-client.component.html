<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"> Back to dashboard </i>
    </a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">Add Client</div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [ngClass]="{
            'is-invalid': clientFirstName.errors && clientFirstName.touched
          }"
          #clientFirstName="ngModel"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
        />
        <div
          [hidden]="!clientFirstName.errors?.required"
          class="invalid-feedback"
        >
          First name required
        </div>
        <div
          [hidden]="!clientFirstName.errors?.minlength"
          class="invalid-feedback"
        >
          Must be atleast two characters
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [ngClass]="{
            'is-invalid': clientLastName.errors && clientLastName.touched
          }"
          #clientLastName="ngModel"
          [(ngModel)]="client.lastName"
          minlength="2"
          required
        />
        <div
          [hidden]="!clientLastName.errors?.required"
          class="invalid-feedback"
        >
          Last name required
        </div>
        <div
          [hidden]="!clientLastName.errors?.minlength"
          class="invalid-feedback"
        >
          Must be atleast two characters
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <!-- userFirstName.touched means errors will only show up if we clicked inside the form -->
        <input
          [(ngModel)]="client.email"
          [ngClass]="{
            'is-invalid': clientEmail.errors && clientEmail.touched
          }"
          type="text"
          class="form-control"
          name="email"
          #clientEmail="ngModel"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        />
        <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
          Email required
        </div>
        <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">
          Email not valid
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">Number</label>
        <input
          type="text"
          class="form-control"
          name="number"
          [ngClass]="{
            'is-invalid': clientNumber.errors && clientNumber.touched
          }"
          #clientNumber="ngModel"
          [(ngModel)]="client.number"
          minlength="10"
          required
        />
        <div
          [hidden]="!clientNumber.errors?.minlength"
          class="invalid-feedback"
        >
          Must be atleast ten characters
        </div>
        <div [hidden]="!clientNumber.errors?.required" class="invalid-feedback">
          Phone number required
        </div>
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="client.balance"
          name="balance"
          #clientBalance="ngModel"
          [disabled]="disableBalanceOnAdd"
        />
      </div>
      <button class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
